<!DOCTYPE html>
<html lang="en">
    <head>
        <title> week day printer</title>
    </head>
    <body>
        <div id="day"></div>
        <script>
            
              
                let y= prompt("enter a number");
                
                
                switch (y){
                case ("0"):document.getElementById("day").innerHTML=("sunday"); break;

                case ("1"):document.getElementById("day").innerHTML=("monday"); break;

                case ("2"):document.getElementById("day").innerHTML=("tuesday");break;

                case ("3"):document.getElementById("day").innerHTML=("wensday"); break;

               case ("4"): document.getElementById("day").innerHTML=("thusday");

                    break;
                    case ("5"): document.getElementById("day").innerHTML=("friday");

                    break;

                    case ("6"):document.getElementById("day").innerHTML=("saturday");
 
                    break;
                    default:"invalid day no.";

                
               

            }
        

            
        </script>
        
    </body>
</html>
