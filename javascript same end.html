<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>document</title>
    </head>
    <body>
        <script>
        let first=prompt(`first digit`);
        first=Number.parseInt(first);
        let second=prompt(`second digit`);
        second==Number.parseInt(second);
        first=first % 10;
        second=second % 10;

        if(first==second){
            document.write('same end');
        }else{
            document.write('different');
        }
        
        </script>
    </body>
</html>
