<!DOCTYPE html>
<html>
    <head>
        <title>Ragistration Form</title>
    </head>
    <body>
       
        
    
    <form action="loginpage1.html">

        <fieldset>
            <legend> RAGISTRATION </legend>
        
        <lable>*Name</lable><input type="text"placeholder="enter your name"required autofocus pattern="[a-zA-Z][^$%]{4,30}">s<br><br>
        <lable>*Mobile No.</lable><input type="number"placeholder="enter your number"required autofocus><br><br>
        <lable>*Email</lable><input type="text"placeholder="enter your email"required autofocus><br><br>
        <lable>*Favourite Game</lable><input type="text"list="game">
        <datalist id="game">
            <option value="cricket"></option>
            <option value="whollyball"></option>
            <option value="table tenis"></option>
            <option value="carum"></option>
            <option value="football"></option>
            <br>
        </datalist>
        country*<input type="text"list= "country">
        <datalist id="country">
        <option value="India"></option>
        <option value="shrilanka"></option>
        <option value="austrelia"></option>
        <option value="afganistan"></option>
        <option value="pakistan"></option>
        <option value="Newzeland"></option>
        <option value="Uk"></option>
        <option value="indonesia"></option>
        <option value="Africa"></option>
        <option value="Thailand"></option>
        </datalist><br><br>

        <lable>Gender*</lable><br>
        <lable>Male<input type="radio" name="status"></lable><br><br>
        <lable>Female<input type="radio" name="status"></lable><br><br>
        </fieldset>
        <fieldset>

            <legend>PERSONAL INFORMATION</legend><br><br>

            <lable>Company Name</lable><input type="text"><br><br>
            <lable>Company GST No.</lable><input type="number"><br><br>
            <lable>Company Address</lable><input type="text"><br><br>
            <lable>State</lable><input type="state"><br><br>
            <lable>Country</lable><input type="country"><br><br>
            <input type="submit"></input>


        </fieldset>
        



    </form>
    </body>
</html>
